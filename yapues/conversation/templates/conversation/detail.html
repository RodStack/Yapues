{% extends 'core/base.html' %}


{% block title %}Chat{% endblock  %}


{% block content %}
<h1 class="mb-6 text-3xl">Mensajes</h1>

<div class="space-y-6">
    {% for message in conversation.messages.all  %}
        <div class="p-6 flex {% if message.created_by == request.user %}bg-orange-400{% else %}bg-gray-100{% endif %} rounded-xl">
            <div>
                <p class="mb-4"><strong>{{ message.created_by.username }}</strong> @ {{ message.created_at }}</p>
                <p>{{ message.content }}</p>
            </div>
        </div>
    {% endfor %}    
</div>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="py-4 px-8 text-lg bg-orange-500 hover:bg-orange-700 rounded-xl text-white">Enviar</button>
</form>

{% endblock %}
